<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Temperature Converter</h1>
        </div>
        <div id="celsius">
            <input type="text" id="celsiusInput" placeholder="Celsius" oninput="convertFromCelsius()">
            <span class="icon">&#8451;</span>
        </div>
        <div id="fahrenheit">
            <input type="text" id="fahrenheitInput" placeholder="Fahrenheit" oninput="convertFromFahrenheit()">
            <span class="icon">&#8457;</span>
        </div>
        <div id="kelvin">
            <input type="text" id="kelvinInput" placeholder="Kelvin" oninput="convertFromKelvin()">
            <span class="icon">&#8490;</span>
        </div>
        <div class="btn">
            <button onclick="clearFields()">All Clear</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
